name: Update rates.json

on:
  schedule:
    # Runs daily at the following Nepal times (NPT = UTC+5:45).
    # Converted to UTC because GitHub cron uses UTC:
    # - 00:00 NPT -> 18:15 UTC  -> cron: '15 18 * * *'
    # - 10:01 NPT -> 04:16 UTC  -> cron: '16 4 * * *'
    # - 11:01 NPT -> 05:16 UTC  -> cron: '16 5 * * *'
    # - 12:01 NPT -> 06:16 UTC  -> cron: '16 6 * * *'
    - cron: '15 18 * * *'
    - cron: '16 4 * * *'
    - cron: '16 5 * * *'
    - cron: '16 6 * * *'
  workflow_dispatch: {}

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run fetch script
        run: node fetchrates.js

      - name: Remove debug file
        # fetchrates.js writes last.html for debugging locally; avoid committing it
        run: rm -f last.html || true

      - name: Commit rates.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rates.json || true
          if git diff --cached --quiet; then
            echo "No changes to rates.json"
          else
            git commit -m "chore: update rates.json [skip ci]" || echo "commit failed"
            git push
          fi
